<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>

    <!-- CSS Import -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- JavaScript Import -->
    <script defer src="./js/pages/home/youtube.js"></script>
    <script type="module" src="./js/pages/home/index.js"></script>
  </head>

  <!-- 메인 페이지 == 로그인 페이지 -->
  <body>
    <div class="login-container">
      <!-- 비디오 영상이 출력되는 영역 -->
      <div class="login-container-video__area">
        <div id="player"></div>
      </div>

      <!-- 비디오 영상  -->
      <div class="login-container-video__cover"></div>

      <!-- 로그인 영역 -->
      <div class="login-container__card">
        <div class="image-box"></div>

        <h1>Notes 로그인</h1>

        <!-- 로그인 입력 창 -->
        <form method="post">
          <input
            type="text"
            name="id"
            id="id"
            placeholder="아이디를 입력해주세요"
          />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="비밀번호를 입력해주세요"
          />

          <input type="submit" value="로그인" />
        </form>

        <!-- 회원 정보 수정 영역 -->
        <div class="action">
          <a href="javascript:void(0)">회원가입</a>
          <a href="javascript:void(0)">아이디 찾기</a>
          <a href="javascript:void(0)">비밀번호 찾기</a>
        </div>
      </div>
    </div>
  </body>
</html>
