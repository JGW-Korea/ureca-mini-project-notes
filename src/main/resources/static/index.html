<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>

    <!-- Meterial Icons CSS Import -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Bootstrap CSS Import -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- CSS File Import -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Bootstrap JavaScript Import -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript File Import -->
    <script defer src="./js/pages/home/youtube.js"></script>
    <script type="module" src="./js/pages/home/index.js"></script>
    <script type="module" src="./js/pages/home/register.js"></script>
    <script type="module" src="./js/pages/home/findUserId.js"></script>
    <script type="module" src="./js/pages/home/findUserPassword.js"></script>
  </head>

  <!-- 메인 페이지 == 로그인 페이지 -->
  <body>
    <!-- 로그인 영역 -->
    <main class="login-container">
      <!-- 비디오 영상이 출력되는 영역 -->
      <div class="login-container-video__area">
        <div id="player"></div>
      </div>

      <!-- 비디오 영상  -->
      <div class="login-container-video__cover"></div>

      <!-- 로그인 영역 -->
      <div class="login-container__card">
        <div class="image-box"></div>

        <h1>Notes 로그인</h1>

        <!-- 로그인 입력 창 -->
        <form>
          <input
            type="text"
            name="id"
            id="id"
            placeholder="아이디를 입력해주세요"
          />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="비밀번호를 입력해주세요"
          />

          <input type="submit" value="로그인" id="login-btn" />

          <span class="message-box"></span>
        </form>

        <!-- 회원 정보 수정 영역 -->
        <div class="action">
          <!-- <a href="./pages/test/find-register-test.html">회원가입</a> -->
          <a
            href="javascript:voide(0)"
            data-toggle="modal"
            data-target="#registerModalCenter"
          >
            회원가입
          </a>
          <a
            href="javascript:voide(0)"
            data-toggle="modal"
            data-target="#findUserIdModalCenter"
            >아이디 찾기
          </a>
          <a
            href="javascript:voide(0)"
            data-toggle="modal"
            data-target="#findUserPasswordModalCenter"
            >비밀번호 찾기
          </a>
        </div>
      </div>
    </main>

    <!-- 회원가입 모달창 -->
    <div
      class="modal fade"
      id="registerModalCenter"
      role="dialog"
      aria-labelledby="registerModal"
      aria-hidden="true"
    >
      <!-- 모달창 영역 -->
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <!-- 모달창 Header 영역 -->
          <div class="modal-header">
            Notes 회원가입
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- 모달창 Body 영역 -->
          <div class="modal-body">
            <form>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="이름을 입력해주세요."
              />
              <input
                type="text"
                name="id"
                id="id"
                placeholder="아이디를 입력해주세요."
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="비밀번호를 입력해주세요."
              />
              <input type="submit" value="회원가입" id="register-btn" />
            </form>
            <span class="message-box"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- 아이디 찾기 모달창 -->
    <div
      class="modal fade"
      id="findUserIdModalCenter"
      role="dialog"
      aria-labelledby="findUserIdModal"
      aria-hidden="true"
    >
      <!-- 모달창 영역 -->
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <!-- 모달창 Header 영역 -->
          <div class="modal-header">
            Notes 아이디 찾기
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- 모달창 Body 영역 -->
          <div class="modal-body">
            <form>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="이름을 입력해주세요."
              />

              <input type="submit" value="아이디 찾기" id="findId-btn" />
            </form>

            <span class="message-box"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- 비밀번호 찾기 모달창 -->
    <div
      class="modal fade"
      id="findUserPasswordModalCenter"
      role="dialog"
      aria-labelledby="findUserPasswordModal"
      aria-hidden="true"
    >
      <!-- 모달창 영역 -->
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <!-- 모달창 Header 영역 -->
          <div class="modal-header">
            Notes 비밀번호 찾기
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- 모달창 Body 영역 -->
          <div class="modal-body">
            <form>
              <input
                type="text"
                name="id"
                id="id"
                placeholder="아이디를 입력해주세요."
              />

              <input type="submit" value="다음" id="searchUserInfo-btn" />
            </form>

            <form>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="새로운 비밀번호를 입력해주세요."
                disabled
              />

              <input
                type="password"
                name="password-confirm"
                id="password-confirm"
                placeholder="새로운 비밀번호를 다시 입력해주세요"
                disabled
              />

              <input
                type="submit"
                value="비밀번호 수정"
                id="updateUserPassword-btn"
                disabled
              />
            </form>

            <span class="message-box"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
