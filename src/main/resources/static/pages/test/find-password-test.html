<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .id-error-box {
        display: block;
        padding: 20px;
      }
    </style>
    <script type="module" src="../../js/pages/home/findPassword.js"></script>
  </head>
  <body>
    <!-- 아이디 유무 체크 -->
    <form class="id-check">
      <input type="text" name="id" id="id" />
      <input type="submit" />
    </form>

    <!-- 아이디 유무 에러 메세지 출력 -->
    <span class="id-error-box"></span>

    <!-- 비밀번호 수정 -->
    <form class="password-update">
      <input type="password" name="password" id="password" disabled />
      <input
        type="password"
        name="password-confirm"
        id="password-confirm"
        disabled
      />
      <input type="submit" />
    </form>

    <!-- 비밀번호 수정 에러 메세지 출력 -->
    <span class="password-update-error-box"></span>
  </body>
</html>
